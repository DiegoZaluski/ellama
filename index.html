<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="huglab" />
    <title>huglab</title>
    <link rel="stylesheet" href="/frontend/style/styles.css" />
    <link rel="stylesheet" href="/frontend/style/colors.css" />
    <link rel="stylesheet" href="/frontend/style/fonts.css" />
    <style>
    ::-webkit-scrollbar {
      width: 16px;
      background-color: #0a0a0a;
    }

    ::-webkit-scrollbar-track {
      background-color: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #1a1a1a;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #2a2a2a;
    }

    ::-webkit-scrollbar-button {
      background-color: #eab308;
      height: 7.8vh;
      transition: background-color 0.3s ease;
    }

    ::-webkit-scrollbar-button:hover {
      background-color: #f59e0b;
    }

    * {
      scrollbar-width: auto;
      scrollbar-color: #1a1a1a #0a0a0a;
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/frontend/main.jsx"></script>
  </body>
</html>
